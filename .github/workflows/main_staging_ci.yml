name: Code Quality and Tests ğŸš€

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    branches:
      - main
      - staging


jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Setup Conda ğŸ”§
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: environment.yaml # Create an environment.yml file
          activate-environment: 'pa-ai-env'
          python-version: '3.10'
          auto-activate-base: false

      - name: Activate Conda Node ğŸ”§
        shell: bash -el {0}
        run: |
          conda info
          conda list
          conda install -c anaconda click

          # pip install -r requirements.txt
          # pip install -r requirements-codequality.txt

      - name: Setup Node ğŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Run isort Check ğŸ§¹
        shell: bash -el {0}
        run: isort --check-only --profile black .

      - name: Run Black Check ğŸŒš
        shell: bash -el {0}
        run: black --check --config pyproject.toml .

      - name: Run flake8 âœ…
        shell: bash -el {0}
        run: flake8 . --extend-ignore E501 --config pyproject.toml --max-line-length=124

      # Commenting out due to conflicting formatting/linting with black
      # - name: Run ruff Check ğŸ§¼
      #   shell: bash -el {0}
      #   run: ruff --fix --exit-non-zero-on-fix .

      - name: Run interrogate Check ğŸ”
        shell: bash -el {0}
        run: interrogate src -v -i --fail-under=60 -e '**/__init__.py'

      - name: Bandit Security Linter Check ğŸ”’
        shell: bash -el {0}
        run: bandit -c pyproject.toml -r .

